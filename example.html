<html>
  <head>
    <title>Jquery HTML paginator example</title>
  </head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="html_paginator.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    $('.paginable').htmlPaginator();
  });

  </script>
  <body>

    <h1>Jquery HTML paginator example</h1>

    <div class="paginable">
      <h2>Paginable 1</h2>
      <div class="html_paginator_page">Page 1</div>
      <div class="html_paginator_page">Page 2</div>
      <div class="html_paginator_page">Page 3</div>
      <div class="html_paginator_page">Page 4</div>
      <div class="html_paginator_page">Page 5</div>
      <div class="html_paginator_page">Page 6</div>


      <button class="html_paginator_prev">Prev</button>
      <button class="html_paginator_next">Next</button>

    </div>


    <div class="paginable">
      <h2>Paginable 2</h2>
      <div class="html_paginator_page">Page 1</div>
      <div class="html_paginator_page">Page 2</div>
      <div class="html_paginator_page">Page 3</div>
      <div class="html_paginator_page">Page 4</div>
      <div class="html_paginator_page">Page 5</div>
      <div class="html_paginator_page">Page 6</div>


      <a href="#" class="html_paginator_prev">Prev</a>
      <a href="#" class="html_paginator_next">Next</a>

    </div>

  </body>
</html>
